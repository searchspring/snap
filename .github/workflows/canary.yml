name: Publish Canary

on:
  workflow_dispatch

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - name: Checkout repositiory
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Set Github credentials
        run: |
          git config user.name searchspring-machine
          git config user.email machine@searchspring.com
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install packages
        run: npm ci

      - name: Build
        run: | 
          npm run build
      
      - name: Tests
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run test

      - name: Publish packages
        run: npm run publish:canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.SEARCHSPRING_PUBLISH }}
          GH_TOKEN: ${{ secrets.SEARCHSPRING_PUBLISH }}