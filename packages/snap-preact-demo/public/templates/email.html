    <script>
        let ImagesLoadedEvent = new CustomEvent("RecsReady");
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {Promise.all(Array.from(document.images).map(img => {
                if (img.complete)
                    return Promise.resolve(img.naturalHeight !== 0);
                return new Promise(resolve => {
                        img.addEventListener('load', () => resolve(true));
                        img.addEventListener('error', () => resolve(false));
                    });
                })).then(results => {
                    if (results.every(res => res)) {
                        console.log(`all ${document.images.length} images loaded successfully`);
                        document.dispatchEvent(ImagesLoadedEvent);

                    }else {
                        console.log(`some images failed to load, all ${document.images.length} are finished`);
                        document.dispatchEvent(ImagesLoadedEvent);

                    }
                });
